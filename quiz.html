<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hi! I am Nickolas Kirby and have created this Quiz for my class WDD 130.">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form action="submit_quiz.html" method="post">
        <h1>Basic HTML and CSS Quiz</h1>
        <div class="form-group">
            <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2"><strong>2.</strong> How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
            <label for="q3"><strong>3.</strong> Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="comment1">/* This is a comment */</option>
                <option value="comment2">// This is a comment</option>
                <option value="comment3"><!-- This is a comment --></option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4"><strong>4.</strong> What is the bottom margin given this declaration?</label>
            <pre>margin: 10px 5px 15px 20px;</pre>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
